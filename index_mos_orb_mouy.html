    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      background: #ffe4e1;

    #card {
      background: #fff;
      padding: 30px;

    .hug {
      font-size: 5rem;
      display: inline-block;
      animation: hugmove 1.5s infinite alternate ease-in-out;
    }
    @keyframes hugmove {
      0% { transform: translateX(0); }
      100% { transform: translateX(10px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .heart {
      font-size: 3rem;
      color: #ff69b4;
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    audio {
      margin-top: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-top: 15px;
      color: #555;
    }
  </style>
